<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deposit calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Deposit calculator</h1>
      <form action="#" onsubmit="submitData(event)">
        <div class="field">
          <img src="img/sum.svg" alt="sum icon"/>
          <label for="sum">Sum</label>
          <input
            type="number"
            id="sum"
            placeholder="Enter the amount of the deposit"
            name="sum"
            required
          />
        </div>
        <div class="field">
          <img src="img/clock.svg" alt="clock icon"/>
          <label for="day">Timings of the day</label>
          <input
            type="number"
            id="day"
            placeholder="Timings of the day"
            name="day"
            required
          />
        </div>
        <div class="field">
          <img src="img/percent.svg" alt="percent icon"/>
          <label for="percent">Interest rate in %</label>
          <input
            type="number"
            id="month"
            placeholder="Interest rate"
            name="percent"
            required
          />
        </div>
        <div class="field">
          <img src="img/question.svg" alt="question icon"/>
          <label for="capital">Capitalization</label>
          <select name="isCapital" id="capital" required>
            <option value="">Not chosen</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <button>Calculate</button>
      </form>
      <div class="result"></div>
    </main>

    <link rel="stylesheet" href="style.css" />
    <script src="interactive.js"></script>
  </body>
</html>
